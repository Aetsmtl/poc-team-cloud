<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>FINANCE MANAGEMENT - poc-team-Cloud</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
<link href="/assets/css/main.css" th:href="@{/assets/css/main.css}"
	rel="stylesheet" />
<link href="/assets/bootstrap/css/bootstrap.css"
	th:href="@{/assets/bootstrap/css/bootstrap.css}" rel="stylesheet" />

<script src="/assets/scripts/jquery.min.js"
	th:href="@{/assets/scripts/jquery.min.js}"></script>
<script src="/assets/bootstrap/js/bootstrap.js"></script>
<script src="/assets/js/header.js"></script>

<!-- footer -->
<link href="/assets/bootstrap/css/bootstrap.min.css"
	th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link href="/assets/font/css/font-awesome.min.css"
	th:href="@{/assets/font/css/font-awesome.min.css}" rel="stylesheet" />
<link href="/assets/css/footer.css" th:href="@{/assets/css/footer.css}"
	rel="stylesheet" />

<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>

<body id="top">
	<!-- Header -->
	<header id="header" th:replace="header :: header"> </header>

	<!-- Main -->
	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-8">
				<h3>OPERATIONS</h3>
				<h1>.</h1>
				<div class="table-responsive">
					<table class="table table-bordered">
						<tr>
							<th>Owner</th>
							<th>Description</th>
							<th>Amount</th>
							<th>Date</th>
						</tr>
						<tr th:each="item : ${ptcFinOps}">
							<td th:text="${item.name}">Jill</td>
							<td th:text="${item.description}">Smith</td>
							<td th:text="${item.amount} + ' €'">50</td>
							<td th:text="${item.date}">50</td>
						</tr>
					</table>
				</div>
				<h1>.</h1>
			</div>
			<div class="col-xs-6 col-md-4">
				<h3>SOLDE</h3>
				<h1>.</h1>
				<div class="table-responsive">
					<table class="table table-bordered" th:each="item : ${ptcFinSolde}">
						<tr>
							<td>
								<div>
									<p></p>
									<h3>Currently Solde</h3>
									<h1 th:text="${item.solde} + ' €'"></h1>
								</div>
								<div>
									<h3>last Operation</h3>
									<p th:text="${item.op.name}"></p>
									<p th:text="${item.op.amount}"></p>
									<p th:text="${item.op.date}"></p>
									<p th:text="${item.op.description}"></p>
									<p></p>
								</div>


							</td>
						</tr>
					</table>
				</div>

				<h1>.</h1>
			</div>
		</div>

	</div>

	<!-- Footer -->
	<footer id="footer" th:replace="footer :: footer"> </footer>
</body>
</html>
