#Common properties

# Allow Thymeleaf templates to be reloaded at dev time
spring:
  thymeleaf:
    cache: false
  profiles:
    active: test

# Datasource
# ===============
# Embedded tomcat/H2

# ===============
# JPA / HIBERNATE
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy

server:
  tomcat:
    access_log_enabled: true
  port: 8089



