<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Project : Create</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
<link href="/assets/css/main.css" th:href="@{/assets/css/main.css}"
	rel="stylesheet" />
<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>

<body id="top">
	<!-- Header -->
	<header id="header">
		<div class="inner">
			<div class="avatar image" th:each="member : ${ourTeam}">
				<a href="#"> <img src="images/avatar.jpg" alt="" />
				</a> <br /> <span th:text="${member.lastName}">name</span>
				<!-- <br/> -->
				<!-- <p th:text="${member.role}">role</p> -->
				<ul class="icons">
					<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
					<li><a href="#" class="icon fa-linkedin"><span
							class="label">LinkedIn</span></a></li>
				</ul>
			</div>
		</div>
	</header>

	<div id="main">
		<!-- Menu -->
		<ul id="menu">
			<li><a href="index" th:href="@{/}">Home</a></li>
			<li><a href="#">Projet</a>
				<ul>
					<li><a href="#">View Projet</a></li>
					<li><a href="#">Creer Projet</a></li>
				</ul></li>
			<li><a href="#">Membre</a>
				<ul>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Ajoute Membre</a></li>
				</ul></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<!-- ContainerBodyPage -->
		<div class="container">
			<form action="#" th:action="@{/pj/(createProjectForm)}"
				th:object="${proj}" method="post">
<!-- 				<div> -->
<!-- 					<a href="index" th:href="@{/}"> Return to Home page </a> -->
<!-- 				</div> -->
				<!-- create a project -->
				<div>
					<br></br>
					<h2>Create a project</h2>
					<br></br>
				</div>
				<div>
					<label for="name">Name</label> 
					<input type="text" th:field="*{name}" /> 	
					<label for="description">Description</label> 
					<input type="text" th:field="*{description}"/> 
					<label for="versionningLink">Versionning link</label> 
					<input type="text" th:field="*{versionningLink}"/>
<!-- 					<label for="versionningLink">Versionning link</label>  -->
<!-- 					<input type="url" th:field="*{versionningLink}"/> -->
<!-- 					<label for="contributors">Contributors</label>  -->
<!-- 					<input type="text" th:field="*{contributors}"/> -->
					<br></br><br></br>
					<input type="submit" value="Create" />
				</div>
			</form>
		</div>
	</div>

</body>
</html>
